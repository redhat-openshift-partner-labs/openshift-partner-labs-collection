---
  - name: Run ocp tasks
    import_tasks:
      file: ocp.yml
    when: cluster_type is defined and cluster_type == 'ocp'

  - name: Run rosa tasks
    import_tasks:
      file: rosa.yml
    when: cluster_type is defined and cluster_type == 'rosa'

  - name: Run fsi tasks
    import_tasks:
      file: fsi.yml
    when: cluster_type is defined and cluster_type == 'fsi'